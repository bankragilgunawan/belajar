<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Struk Belanja Pro</title>
  <link rel="manifest" href="manifest.json" />
 
<!-- Tambahkan input tersembunyi -->
<input type="file" id="logoInput" accept="image/*" style="display: none;" onchange="uploadLogo(event)">
  <style>
    /* === CSS TAMPAK LUAR === */
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #e3f2fd;
      margin: 0;
      padding: 20px;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 5px;
    }

    .credit {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 14px;
      font-size: 16px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      box-sizing: border-box;
    }

    button, .btn {
      background-color: #1565c0;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover, .btn:hover {
      background-color: #0d47a1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform: scale(1.01);
    }

    .btn-group {
  display: flex;
  flex-direction: row;
  gap: 10px;
  margin-top: 10px;
  justify-content: center;
}
    .btn-wa {
      background-color: #25D366;
    }

    .btn-wa:hover {
      background-color: #128C7E;
    }

    .receipt {
      background: #f4f4f4;
      padding: 20px;
      border: 1px dashed #888;
      margin-top: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }
    /* Menu Hamburger */
.menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1001;
  width: 30px;
  height: 25px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.menu-toggle .bar {
  height: 4px;
  background: #1565c0;
  border-radius: 4px;
  transition: 0.4s;
}

/* Saat aktif */
.menu-toggle.active .bar:nth-child(1) {
  transform: rotate(45deg) translateY(10px);
}
.menu-toggle.active .bar:nth-child(2) {
  opacity: 0;
}
.menu-toggle.active .bar:nth-child(3) {
  transform: rotate(-45deg) translateY(-10px);
}

/* Dropdown Menu */
.dropdown-menu {
  position: fixed;
  top: 60px;
  right: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 1000;
  opacity: 0;
  transform: scale(0.95);
  transition: all 0.3s ease;
}
.dropdown-menu.show {
  opacity: 1;
  transform: scale(1);
}
.dropdown-menu button {
  background: #1565c0;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
}
.dropdown-menu button:hover {
  background: #0d47a1;
}
.hidden {
  display: none !important;
}
body.dark-theme {
  background-color: #111;
  color: white;
}
body.dark-theme .container {
  background-color: #222;
}
body.dark-theme .dropdown-menu {
  background: #333;
}
.judul-logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}

.judul-logo img {
  width: 50px;
  height: 50px;
  object-fit: contain;
  border-radius: 5px;
  transition: transform 0.3s ease;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="judul-logo">
  <img id="logoToko" src="https://bankragilgunawan.wordpress.com/wp-content/uploads/2025/06/1000005538281298334184910505401026.jpg" alt="Logo" />
  <h1>Struk Belanja</h1>
</div>
    <p class="credit">by: bankragilgunawan@gmail.com</p>

    <label>Nama Barang:</label>
    <input type="text" id="item" placeholder="Contoh: Mie Instan" />

    <label>Jumlah:</label>
    <input type="number" id="qty" placeholder="Contoh: 2" />

    <label>Harga Satuan:</label>
    <input type="number" id="price" placeholder="Contoh: 3000" />

    <button onclick="tambahData()">+ Tambahkan</button>

    <div class="receipt hidden" id="hasil"></div>

    <div class="btn-group hidden" id="aksi">
      <a id="waBtn" class="btn btn-wa" target="_blank">üì§ Kirim WhatsApp</a>
      <button class="btn" onclick="unduhGambar()">üì• Download Gambar</button>
    </div>
  </div>
<!-- Menu Garis Tiga -->
<div class="menu-toggle" onclick="toggleMenu(this)">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<!-- Menu Dropdown -->
<div class="dropdown-menu hidden" id="dropdownMenu">
  <button data-pro="true" onclick="toggleTema()">üåû / üåô Tema</button>
  <button data-pro="true" onclick="window.print()">üñ®Ô∏è Cetak Struk</button>
  <button data-pro="true" onclick="aturLogo()">üñºÔ∏è Atur Logo</button>
  <button data-pro="true" onclick="hilangkanTandaAir()">üö´ Hilangkan Tanda Air</button>
</div>

  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let daftar = [];
    const hasil = document.getElementById("hasil");
    const aksi = document.getElementById("aksi");
    const waBtn = document.getElementById("waBtn");

    function tambahData() {
      const item = document.getElementById("item").value.trim();
      const qty = parseInt(document.getElementById("qty").value);
      const price = parseInt(document.getElementById("price").value);

      if (!item || isNaN(qty) || isNaN(price)) return alert("Lengkapi data dulu!");

      daftar.push({ item, qty, total: qty * price });
      document.getElementById("item").value = '';
      document.getElementById("qty").value = '';
      document.getElementById("price").value = '';

      tampilkanStruk();
    }

    function tampilkanStruk() {
      let teks = "*Struk Belanja Saya üßæ*\n\n";
      let total = 0;

      daftar.forEach((d, i) => {
        teks += `${i + 1}. ${d.item} (${d.qty}x) - Rp ${d.total.toLocaleString("id-ID")}\n`;
        total += d.total;
      });

      const tgl = new Date().toLocaleDateString("id-ID");
      teks += `\nüßÆ Total: Rp ${total.toLocaleString("id-ID")}\nüìÖ Tanggal: ${tgl}\n\nTerima kasih! üôè\nby: bankragilgunawan@gmail.com`;

      hasil.textContent = teks;

      // Reset animasi lalu tampilkan
      hasil.classList.remove("hidden", "fade-in");
      aksi.classList.remove("hidden", "fade-in");
      void hasil.offsetWidth;
      hasil.classList.add("fade-in");
      aksi.classList.add("fade-in");

      waBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(teks)}`;
    }

    function unduhGambar() {
      html2canvas(hasil).then(canvas => {
        const a = document.createElement("a");
        a.download = "Struk_Belanja.png";
        a.href = canvas.toDataURL();
        a.click();
      });
    }
  </script>
  <script>
function toggleMenu(btn) {
  const menu = document.getElementById("dropdownMenu");
  btn.classList.toggle("active");
  menu.classList.toggle("show");
  menu.classList.toggle("hidden");
}

// Contoh fungsi tambahan
function toggleTema() {
  document.body.classList.toggle("dark-theme");
}

function aturLogo() {
  alert("Fitur atur logo akan datang!");
}

function hilangkanTandaAir() {
  document.querySelector(".credit")?.remove();
}
</script>
<script>
function aturLogo() {
  document.getElementById('logoInput').click();
}

function uploadLogo(event) {
  const file = event.target.files[0];
  if (file && file.type.startsWith("image/")) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('logoToko').src = e.target.result;
      localStorage.setItem("logoToko", e.target.result); // Simpan ke localStorage
    }
    reader.readAsDataURL(file);
  } else {
    alert("Silakan pilih file gambar yang valid.");
  }
}

// Saat halaman dimuat, cek apakah ada logo tersimpan
window.addEventListener("DOMContentLoaded", () => {
  const savedLogo = localStorage.getItem("logoToko");
  if (savedLogo) {
    document.getElementById("logoToko").src = savedLogo;
  }
});
</script>
<script>
  // Token Pro disimpan di localStorage
  const tokenProBenar = "1234-5678-ABCD-EFGH"; // Ganti sesuai tokenmu

  // Fungsi minta token
  function aksesPro() {
    const token = prompt("Masukkan Token Akses Pro:");
    if (!token) return;
    if (token.trim() === tokenProBenar) {
      localStorage.setItem("pro", "true");
      alert("‚úÖ Akses Pro berhasil!");
      aktifkanMenuPro();
    } else {
      alert("‚ùå Token salah.");
    }
  }

  // Fungsi aktifkan menu yang dikunci
  function aktifkanMenuPro() {
    document.querySelectorAll('[data-pro="true"]').forEach(btn => {
      btn.disabled = false;
      btn.classList.remove("disabled");
    });
  }

  // Saat pertama load, cek apakah Pro aktif
  window.addEventListener("DOMContentLoaded", () => {
    const isPro = localStorage.getItem("pro") === "true";
    if (!isPro) {
      // Kunci semua tombol menu
      document.querySelectorAll('[data-pro="true"]').forEach(btn => {
        btn.disabled = true;
        btn.classList.add("disabled");
        btn.onclick = aksesPro; // Arahkan ke akses token
      });
    } else {
      aktifkanMenuPro();
    }
  });
<style>
  .dropdown-menu button.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
</style>
</script>
</body>
</html>
